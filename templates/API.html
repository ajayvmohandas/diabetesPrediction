<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        h3 {
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Diabetes Prediction API</h1>
    <form action="/predict_api" method="POST">
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" id="pregnancies" name="pregnancies" required value="{{ request.form.pregnancies }}">
        
        <label for="glucose">Glucose:</label>
        <input type="number" id="glucose" name="glucose" required value="{{ request.form.glucose }}">
        
        <label for="bloodPressure">Blood Pressure:</label>
        <input type="number" id="bloodPressure" name="bloodPressure" required value="{{ request.form.bloodPressure }}">
        
        <label for="skinThickness">Skin Thickness:</label>
        <input type="number" id="skinThickness" name="skinThickness" required value="{{ request.form.skinThickness }}">
        
        <label for="insulin">Insulin:</label>
        <input type="number" id="insulin" name="insulin" required value="{{ request.form.insulin }}">
        
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" step="0.01" required value="{{ request.form.bmi }}">
        
        <label for="dpf">Diabetes Pedigree Function:</label>
        <input type="number" id="dpf" name="dpf" step="0.001" required value="{{ request.form.dpf }}">
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required value="{{ request.form.age }}">
        
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
